<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock !</title>


    <link href="../link%20out/fontawesome.all.css">
    <link href="../link%20out/bootstrap.min.css" rel="stylesheet">
    <link href="include/css/analog%20clock.css" rel="stylesheet">
</head>
<body>


    <div class="box">
      <h1>Analog Clock</h1>
      <div id="dor"></div>
      <div class="clock">
          <div class="numbers">
              <div id="num12"><span >12</span></div>
              <div id="num3"><span >3</span></div>
              <div id="num6"><span >6</span></div>
              <div id="num9"><span >9</span></div>
          </div>

          <span class="hour"></span>
          <span class="min"></span>
          <span class="sec"></span>
          <span class="dot"></span>
      </div>
    </div>


<script src="../link%20out/fontawesome.all.js"></script>
<script src="../link%20out/jquery.min.js"></script>
<script src="../link%20out/bootstrap.min.css"></script>
<script src="include/js/analog%20clock.js"></script>
</body>
</html>
